<table>
  <thead>
    <th>Name</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Place</th>
  </thead>
  <tbody>
    <tr *ngFor="let event of events">
      <td>{{event.name}}</td>
      <td>{{event.firstName}}</td>
      <td>{{event.lastName}}</td>
      <td>{{event.place}}</td>
    </tr>
  </tbody>
</table>
